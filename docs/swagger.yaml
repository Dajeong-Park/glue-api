basePath: /api/v1
definitions:
  FsGetInfo:
    description: GlueFS의 상세정보 구조체
    properties:
      id:
        type: integer
      mdsmap:
        properties:
          bal_rank_mask:
            type: string
          balancer:
            type: string
          created:
            type: string
          damaged:
            items: {}
            type: array
          data_pools:
            items:
              type: integer
            type: array
          enabled:
            type: boolean
          epoch:
            type: integer
          ever_allowed_features:
            type: integer
          explicitly_allowed_features:
            type: integer
          failed:
            items: {}
            type: array
          flags:
            type: integer
          flags_state:
            properties:
              allow_multimds_snaps:
                type: boolean
              allow_snaps:
                type: boolean
              allow_standby_replay:
                type: boolean
              joinable:
                type: boolean
              refuse_client_session:
                type: boolean
            type: object
          fs_name:
            type: string
          in:
            items:
              type: integer
            type: array
          info: {}
          last_failure:
            type: integer
          last_failure_osd_epoch:
            type: integer
          max_file_size:
            type: integer
          max_mds:
            type: integer
          metadata_pool:
            type: integer
          modified:
            type: string
          required_client_features:
            type: object
          root:
            type: integer
          session_autoclose:
            type: integer
          session_timeout:
            type: integer
          standby_count_wanted:
            type: integer
          stopped:
            items: {}
            type: array
          tableserver:
            type: integer
          up:
            properties:
              mds_0:
                type: integer
            type: object
        type: object
    type: object
  FsStatus:
    description: GlueFS의 상태 구조체
    properties:
      clients:
        items:
          properties:
            clients:
              type: integer
            fs:
              type: string
          type: object
        type: array
      mds_version:
        items:
          properties:
            daemon:
              items:
                type: string
              type: array
            version:
              type: string
          type: object
        type: array
      mdsmap:
        items:
          properties:
            name:
              type: string
            state:
              type: string
          type: object
        type: array
      pools:
        items:
          properties:
            avail:
              type: integer
            id:
              type: integer
            name:
              type: string
            type:
              type: string
            used:
              type: integer
          type: object
        type: array
    type: object
  GlueStatus:
    description: Glue의 상태를 나타내는 구조체
    properties:
      election_epoch:
        example: 148
        format: uint32
        type: integer
      fsid:
        description: Glue클러스터를 구분하는 ID
        example: 9980ffe8-4bc1-11ee-9b1f-002481004170
        format: uuid
        type: string
      fsmap:
        properties:
          by_rank:
            items: {}
            type: array
          epoch:
            type: integer
          up:standby:
            type: integer
        type: object
      health:
        properties:
          checks: {}
          mutes: {}
          status:
            example: HEALTH_WARN
            format: string
            type: string
        type: object
      mgrmap:
        properties:
          available:
            type: boolean
          modules:
            items:
              type: string
            type: array
          num_standbys:
            type: integer
          services:
            properties:
              dashboard:
                type: string
              prometheus:
                type: string
            type: object
        type: object
      monmap:
        properties:
          epoch:
            type: integer
          min_mon_release_name:
            type: string
          num_mons:
            type: integer
        type: object
      osdmap:
        properties:
          epoch:
            type: integer
          num_in_osds:
            type: integer
          num_osds:
            type: integer
          num_remapped_pgs:
            type: integer
          num_up_osds:
            type: integer
          osd_in_since:
            type: integer
          osd_up_since:
            type: integer
        type: object
      pgmap:
        properties:
          bytes_avail:
            type: integer
          bytes_total:
            type: integer
          bytes_used:
            type: integer
          data_bytes:
            type: integer
          num_objects:
            type: integer
          num_pgs:
            type: integer
          num_pools:
            type: integer
          pgs_by_state:
            items:
              properties:
                count:
                  type: integer
                state_name:
                  type: string
              type: object
            type: array
          read_bytes_sec:
            type: integer
          read_op_per_sec:
            type: integer
          write_bytes_sec:
            type: integer
          write_op_per_sec:
            type: integer
        type: object
      progress_events:
        type: object
      quorum:
        items:
          type: integer
        type: array
      quorum_age:
        type: integer
      quorum_names:
        items:
          type: string
        type: array
      servicemap:
        properties:
          epoch:
            type: integer
          modified:
            type: string
          services: {}
        type: object
    type: object
  GlueVersion:
    description: Glue의 버전
    properties:
      mds: {}
      mgr: {}
      mon: {}
      osd: {}
      overall: {}
      rbd-mirror: {}
      rgw: {}
    type: object
  HTTP400BadRequest:
    properties:
      code:
        example: 400
        type: integer
      debug:
        description: Debug info
        example: true
        format: bool
        type: boolean
      message:
        example: status bad request
        type: string
    type: object
  HTTP404NotFound:
    properties:
      code:
        example: 404
        type: integer
      debug:
        description: Debug info
        example: true
        format: bool
        type: boolean
      message:
        example: Not Found
        type: string
    type: object
  HTTP500InternalServerError:
    properties:
      code:
        example: 500
        type: integer
      debug:
        description: Debug info
        example: true
        format: bool
        type: boolean
      message:
        example: InternalServerError
        type: string
    type: object
  ImageMirror:
    properties:
      image:
        type: string
      items:
        items:
          $ref: '#/definitions/MirrorImageItem'
        type: array
      namespace:
        type: string
      pool:
        type: string
    type: object
  ImageStatus:
    properties:
      daemon_service:
        properties:
          daemon_id:
            type: string
          hostname:
            type: string
          instance_id:
            type: string
          service_id:
            type: string
        type: object
      description:
        type: string
      global_id:
        type: string
      last_update:
        type: string
      name:
        type: string
      peer_sites:
        items:
          properties:
            description:
              type: string
            last_update:
              type: string
            mirror_uuids:
              type: string
            site_name:
              type: string
            state:
              type: string
          type: object
        type: array
      snapshots:
        items:
          properties:
            demoted:
              type: boolean
            id:
              type: integer
            mirror_peer_uuids:
              items:
                type: string
              type: array
            name:
              type: string
          type: object
        type: array
      state:
        type: string
    type: object
  InfoImage:
    properties:
      access_timestamp:
        type: string
      block_name_prefix:
        type: string
      create_timestamp:
        type: string
      features:
        items:
          type: string
        type: array
      flags:
        items: {}
        type: array
      format:
        type: integer
      id:
        type: string
      modify_timestamp:
        type: string
      name:
        type: string
      object_size:
        type: integer
      objects:
        type: integer
      op_features:
        items: {}
        type: array
      order:
        type: integer
      size:
        type: integer
      snapshot_count:
        type: integer
    type: object
  IscsiDiscoveryInfo:
    description: Iscsi Discovery 정보 구조체
    properties:
      discovery_auth:
        properties:
          mutual_password:
            type: string
          mutual_username:
            type: string
          password:
            type: string
          username:
            type: string
        type: object
    type: object
  IscsiDiskList:
    description: Iscsi Disk List 구조체
    properties:
      disks: {}
    type: object
  IscsiTargetList:
    description: Iscsi Target List 구조체
    properties:
      targets:
        description: "Created       string `json:\"created\"`\nDiscoveryAuth struct
          {\n\tMutualPassword                  string `json:\"mutual_password\"`\n\tMutualPasswordEncryptionEnabled
          bool   `json:\"mutual_password_encryption_enabled\"`\n\tMutualUsername                  string
          `json:\"mutual_username\"`\n\tPassword                        string `json:\"password\"`\n\tPasswordEncryptionEnabled
          \      bool   `json:\"password_encryption_enabled\"`\n\tUsername                        string
          `json:\"username\"`\n} `json:\"discovery_auth\"`\nDisks struct {\n} `json:\"disks\"`\nEpoch
          \   int `json:\"epoch\"`\nGateways struct {\n\tGwvm struct {\n\t\tActiveLuns
          int    `json:\"active_luns\"`\n\t\tCreated    string `json:\"created\"`\n\t\tUpdated
          \   string `json:\"updated\"`\n\t} `json:\"gwvm\"`\n} `json:\"gateways\"`"
    type: object
  Message:
    properties:
      message:
        example: message
        type: string
    type: object
  MirrorImage:
    properties:
      image:
        type: string
      items:
        items:
          $ref: '#/definitions/MirrorImageItem'
        type: array
      namespace:
        type: string
      pool:
        type: string
    type: object
  MirrorImageItem:
    properties:
      interval:
        type: string
      start_time:
        type: string
    type: object
  MirrorList:
    properties:
      Local:
        items:
          $ref: '#/definitions/MirrorImage'
        type: array
      Remote:
        items:
          $ref: '#/definitions/MirrorImage'
        type: array
    type: object
  MirrorSetup:
    properties:
      host:
        type: string
      localClusterName:
        description: 미러링 상태
        type: string
      localToken:
        type: string
      mirrorPool:
        type: string
      privateKeyFile: {}
      remoteClusterName:
        description: 미러링 상태
        type: string
      remoteToken:
        type: string
    type: object
  MirrorStatus:
    properties:
      daemon_health:
        description: 미러링 데몬 상태
        type: string
      health:
        description: 미러링 상태
        type: string
      image_health:
        description: 이미지 상태
        type: string
      states:
        description: 이미지 상세
    type: object
  SmbStatus:
    properties:
      description:
        type: string
      names:
        type: string
      state:
        type: string
      status:
        type: string
      users:
        $ref: '#/definitions/model.Users'
    type: object
  Version:
    description: API의 버전
    properties:
      debug:
        description: Debug info
        example: true
        format: bool
        type: boolean
      version:
        example: "1.0"
        format: string
        type: string
    type: object
  model.Users:
    properties:
      users:
        items:
          type: string
        type: array
    type: object
info:
  contact:
    email: support@ablecloud.io
    name: 윤여천
    url: http://www.ablecloud.io
  description: This is a GlueAPI server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Glue-API
  version: v1.0
paths:
  /api/v1/glue:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: Glue 의 상태값을 보여줍니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GlueStatus'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Show Status of Glue
      tags:
      - Glue
  /api/v1/glue/version:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: Glue 의 버전을 보여줍니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GlueVersion'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Show Versions of Glue
      tags:
      - Glue
  /api/v1/gluefs:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: GlueFS의 상태값과 리스트를 보여줍니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/FsStatus'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Show Status and List of Glue FS
      tags:
      - GlueFS
  /api/v1/gluefs/{fs_name}:
    delete:
      consumes:
      - application/x-www-form-urlencoded
      description: GlueFS를 삭제합니다.
      parameters:
      - description: Glue FS Name
        in: path
        name: fs_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Delete of Glue FS
      tags:
      - GlueFS
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: GlueFS를 생성합니다.
      parameters:
      - description: Glue FS Name
        in: path
        name: fs_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Create of Glue FS
      tags:
      - GlueFS
  /api/v1/gluefs/info/{fs_name}:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: GlueFS의 상세 정보를 보여줍니다.
      parameters:
      - description: Glue FS Name
        in: path
        name: fs_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/FsGetInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Detail Info of Glue FS
      tags:
      - GlueFS
  /api/v1/iscsi:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Iscsi 서비스 데몬을 생성합니다.
      parameters:
      - collectionFormat: multi
        description: Host Name
        in: formData
        items:
          type: string
        name: hosts
        required: true
        type: array
      - description: ISCSI Service Name
        in: formData
        name: service_id
        required: true
        type: string
      - description: Pool Name
        in: formData
        name: pool
        required: true
        type: string
      - description: ISCSI API Port
        in: formData
        name: api_port
        required: true
        type: integer
      - description: ISCSI API User
        in: formData
        name: api_user
        required: true
        type: string
      - description: ISCSI API Password
        in: formData
        name: api_password
        required: true
        type: string
      - description: Iscsi Service Daemon Count
        in: formData
        name: count
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Create of Iscsi Servcie Daemon
      tags:
      - Iscsi
  /api/v1/iscsi/discovery:
    delete:
      consumes:
      - application/x-www-form-urlencoded
      description: Iscsi Discovery Auth 계정 정보를 초기화 합니다.
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Reset User of Iscsi Discovery Auth
      tags:
      - IscsiDiscovery
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: Iscsi Discovery Auth 계정 정보를 보여줍니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/IscsiDiscoveryInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Info User of Iscsi Discovery Auth
      tags:
      - IscsiDiscovery
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Iscsi Discovery Auth 계정을 생성합니다.
      parameters:
      - description: Iscsi Discovery Authentication User
        in: formData
        maxLength: 64
        minLength: 8
        name: username
        required: true
        type: string
      - description: Iscsi Discovery Authentication Password
        in: formData
        maxLength: 16
        minLength: 12
        name: password
        required: true
        type: string
      - description: Iscsi Discovery Authentication Mutual User
        in: formData
        maxLength: 64
        minLength: 8
        name: mutual_username
        type: string
      - description: Iscsi Discovery Authentication Mutual Password
        in: formData
        maxLength: 16
        minLength: 12
        name: mutual_password
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Create User of Iscsi Discovery Auth
      tags:
      - IscsiDiscovery
  /api/v1/iscsi/disk:
    delete:
      consumes:
      - application/x-www-form-urlencoded
      description: Iscsi 디스크를 삭제합니다.
      parameters:
      - description: Iscsi Disk Pool Name
        in: query
        name: pool_name
        required: true
        type: string
      - description: Iscsi Disk Name
        in: query
        name: disk_name
        required: true
        type: string
      - description: Iscsi IQN ID
        in: query
        name: iqn_id
        type: string
      - default: "false"
        description: Whether to Delete RBD Image
        enum:
        - "true"
        - "false"
        in: query
        name: image
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Delete of Iscsi Disk
      tags:
      - IscsiDisk
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: Iscsi 디스크 리스트를 보여줍니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/IscsiDiskList'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Show List of Iscsi Disk
      tags:
      - IscsiDisk
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Iscsi 디스크를 생성 또는 부착합니다.
      parameters:
      - description: Iscsi Disk Pool Name
        in: formData
        name: pool_name
        required: true
        type: string
      - description: Iscsi Disk Name
        in: formData
        name: disk_name
        required: true
        type: string
      - description: Iscsi Disk Image Size(Default GB)
        in: formData
        name: size
        type: integer
      - description: Iscsi IQN ID
        in: formData
        name: iqn_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Create Or Attach of Iscsi Disk
      tags:
      - IscsiDisk
    put:
      consumes:
      - application/x-www-form-urlencoded
      description: Iscsi 디스크 용량을 변경합니다.
